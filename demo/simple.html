<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<header>
		<div data-view="header"></div>
	</header>


	<script type="text/template" data-template="header">
		<div class="header">
			<h1>{{title}}</h1>
			<p>{{description}}</p>
		</div>
	</script>
	
	<script src="../node_modules/jquery/dist/jquery.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.js"></script>
	<script src="../src/vix.js"></script>

	<script>

	var api = {
		header: function(){
			return {
				title: "Vix.js Demo : Simple Example",
				description: "data-api can be optional"
			}
		}
	};

	Vix.config({
		engine: "handlebars",
		api: api
	})
	.render();

	</script>
</body>
</html>
